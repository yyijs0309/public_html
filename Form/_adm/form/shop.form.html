<script type="text/javascript">

  $(document).ready(function(){

    $('#listSaveBtn').click(function(){
      if(checkFormFn('b_title', '제목') == false) return;
      if(checkFormFn('b_contents', '내용') == false) return;
      if(checkFormFn('sc_cate_name', '상위카테고리') == false) return;
      if(checkFormFn('b_price', '판매금액') == false) return;
      if(checkFormFn('b_list_name', '리스트명') == false) return;
      saveFn();
    });

  });

  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function(e) {
        var thisBumo = $(input).closest('.banner_img_all_wrap');
        thisBumo.find(".banner_img_wrap img").attr('src', e.target.result);
      }
      reader.readAsDataURL(input.files[0]);
    }
  }

  function saveFn(){
    ajaxFormSave('saveShopFrmProcess', '/lib/control.siso');
  }

  function boardDelFn(path, code, control, val){
    if(confirm('삭제하시겠습니까?\n한번 삭제한 데이터는 복구 불가능합니다.')){
      setAjaxPostSend(path, code, control, val);
    }
  }

  $(function(){
      var so = $("b_cate").val();
      if(so == 'b_cate'){
          $(".search_order2").show();
      }
      $("b_cate").change(function(){
          var so = $("b_cate").val();
          if(so == 'b_cate'){
              $(".search_order2").show();
          }else {
              $(".search_order2").hide();
          }
      });
  });
</script>
