	function readURL(input) {
		if (input.files && input.files[0]) {
			var reader = new FileReader();
			reader.onload = function(e) {
				var thisBumo = $(input).closest('.banner_img_all_wrap');
				thisBumo.find(".banner_img_wrap img").attr('src', e.target.result);
			}
			reader.readAsDataURL(input.files[0]);
		}
	}
	function saveFn(){
		ajaxFormSave('saveFAQFrmProcess', '/lib/control.siso');
	}
	$('#listSaveBtn').click(function(){

		oEditors1.getById["b_contents"].exec("UPDATE_CONTENTS_FIELD", []);
		if(jQuery.inArray(document.getElementById('b_contents').value.toLowerCase().replace(/^\s*|\s*$/g, ''), ['&nbsp;','<p>&nbsp;</p>','<p><br></p>','<div><br></div>','<p></p>','<br>','']) != -1){
			document.getElementById('b_contents').value='';
		}

		if(checkFormFn('b_title', '제목') == false) return;
		if(checkFormFn('b_contents', '내용') == false) return;

		saveFn();
	});
