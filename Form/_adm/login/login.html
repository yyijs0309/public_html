<script>
function login(){
	var frm = $('form[name="frmProcess"]');

	var obj = $('#p_id');
	if( !$.trim( obj.val() ) ){
		alert('아이디를 입력하세요.');
		obj.focus();
		return;
	}

	var obj = $('#p_pass');
	if( !$.trim( obj.val() ) ){
		alert('비밀번호를 입력하세요.');
		obj.focus();
		return;
	}
	
	var url = "/lib/member.check2.php";
	var params = frm.serialize();
	$.post(url, params, function(data){
		//$('#SENDPGINFO').val('A');
		//alert(data);return;
		var ojson = $.parseJSON(data);
		if( ojson.result=='Y'){
			//location.href='/adm/index.php';
			location.href=ojson.url;//'<?=$loginAfterUrl != '' ? $loginAfterUrl : _ADMIN_URL?>';
		}else{
			alert( ojson.message );
		}
	});
}

$(document).ready(function(){ 
	$('#btn_login').click(function(){ login(); }).css({"cursor":"pointer"});
	$('#p_pass').keypress(function(e){ if(e.keyCode==13) login(); });
	$('#p_id').focus();

	$('#btn_join').click(function(){ location.href='./partner_regi.php'; }).css({"cursor":"pointer"});
});
</script>
